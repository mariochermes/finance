{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="cash_input" type="number" min="0.01" step="0.01" class="form-control" id="cash" name="cash" placeholder="Enter the amount of cash you want to add">
        </div>
        <button type="submit" class="btn btn-primary">Add Cash</button>
    </form>
{% endblock %}
